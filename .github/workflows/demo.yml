name: Deploy website
on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      
      - name: Cache npm dependencies
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Test code
        run: npm run test


  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      asset_js: ${{ steps.find-asset.outputs.asset_js }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Cache npm dependencies
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Find JS asset in dist/assets and set outputs
        id: find-asset
        run: |
          if [ ! -d dist ]; then
            echo "ERROR: dist/ directory not found. Did the build step produce output?"
            exit 1
          fi

          shopt -s nullglob
          files=(dist/assets/*.js dist/assets/**/*.js)
          if [ ${#files[@]} -gt 0 ]; then
            fullpath="${files[0]}"
            basename=$(basename "$fullpath")
            echo "Found JS asset: $fullpath"
            echo "asset_js=$basename" >> "$GITHUB_OUTPUT"
            echo "asset_js_fullpath=$fullpath" >> "$GITHUB_OUTPUT"
          else
            echo "ERROR: No .js file found under dist/assets/"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files

      - name: Show dist contents
        run: ls -la dist || true

      - name: Echo JS asset filename (from build outputs)
        run: |
          ASSET_BASENAME="${{ needs.build.outputs.asset_js }}"
          if [ -z "$ASSET_BASENAME" ]; then
            echo "ERROR: asset_js output from build is empty"
            exit 1
          fi
          echo "Asset basename from build: $ASSET_BASENAME"
          echo "Asset (relative path to use in deploy): dist/assets/$ASSET_BASENAME"
          echo "Full path on runner: $(pwd)/dist/assets/$ASSET_BASENAME"

      - name: Deploy
        run: |
          ASSET_BASENAME="${{ needs.build.outputs.asset_js }}"
          ASSET_PATH="dist/assets/$ASSET_BASENAME"
